<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #9C8CD4;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .image-holders {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .image-holder {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px dashed #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .image-holder:hover {
            transform: scale(1.1);
        }
        .image-holder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        button {
            background: #ff6b9d;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #ff4a7a;
            transform: scale(1.1);
        }
        #yesBtn {
            animation: none;
        }
        #yesBtn.persuade {
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px #ff6b9d; }
            to { box-shadow: 0 0 20px #ff6b9d, 0 0 30px #ff6b9d; }
        }
        #response {
            margin-top: 20px;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine? ðŸ’–</h1>
    <div class="image-holders">
        <div class="image-holder" onclick="showImageText(1)">
            <img src="Image 1.jpg" alt="Image 1">
        </div>
        <div class="image-holder" onclick="showImageText(2)">
            <img src="Image 2.jpg" alt="Image 2">
        </div>
        <div class="image-holder" onclick="showImageText(3)">
            <img src="Image 3.jpg" alt="Image 3">
        </div>
    </div>
    <button id="yesBtn" onclick="sayYes()">Yes! </button>
    <button onclick="sayNo()">No </button>
    <div id="response"></div>

    <script>
        function sayYes() {
            document.getElementById('response').innerHTML = "MY NYABIIIIII You're ALWAYS my Valentine! ðŸŽ‰ðŸ’•";
            document.getElementById('response').style.opacity = '1';
            document.getElementById('yesBtn').classList.remove('persuade');
        }

        function sayNo() {
            document.getElementById('response').innerHTML = "WLA KO GA BATON NO NGA ANSWER KAY IKAW NA VALENTINE KO";
            document.getElementById('response').style.opacity = '1';
            document.getElementById('yesBtn').classList.add('persuade');
        }

        function showImageText(imageNum) {
            let text = "";
            if (imageNum === 1) {
                text = "my pretty nyabi";
            } else if (imageNum === 2) {
                text = "our photobooth pic!! cutiee ta di!";
            } else if (imageNum === 3) {
                text = "hahaha wala lang kay cute ta sa epic nga pic nga ni";
            }
            document.getElementById('response').innerHTML = text;
            document.getElementById('response').style.opacity = '1';
            document.getElementById('yesBtn').classList.remove('persuade'); // Reset glow if needed
        }
    </script>
</body>
</html>
